<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Form</title>
</head>
<body>
  <div class="wrapper">
    <form action="#" class="form">
      <h1 class="form__mainlabel">Отправка данных на почту</h1>
      <div class="form__item">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" class="validate" name="firstname">
        
      </div>
      <div class="form__item">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" class="validate" name="secondname">
      </div>
      <div class="form__item">
        <label for="E-mail">Email</label>
        <input id="E-mail" type="email" class="validate" name="email">
      </div>
      <div class="form__item">
        <div class="form__radioitem">
          <p>
            <label for="male">
              <input name="gender" type="radio" id='male' name="gender"/>
              <span>Male</span>
            </label>
          </p>
        </div>
        <div class="form__radioitem">
          <p>
            <label for="female">
              <input name="gender" type="radio" id='female' name="gender"/>
              <span>Female</span>
            </label>
          </p>
        </div>
      </div>
      <div class="form__item">
        <div class="form__text">
          <label for="textarea">Enter your comment</label>
          <textarea id="textarea" class="materialize-textarea form_textarea" name="text"></textarea>
          
        </div>
      </div>
      <div class="form__item">
        <div class="checkbox">
          <p>
            <label>
              <input type="checkbox" id="agreement"/>
              <span> Я принимаю условия <a href="#" target="_blank">договора</a><span>*</span></span>
            </label>
          </p>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Отправить
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
